<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
</head>
<link rel="stylesheet" href="gst.css">

<body>
    <header class="header all-center ">GST CALCULATOR</header>
    <div class="wrapper">
        <div class="card">
            <div class="title">Actual Price</div>
            <input type="number" id="actual_price">
        </div>
        <div class="card">
            <div class="title">Final Price</div>
            <input type="number" id="final_price">
        </div>
        <div class="card">
            <div class="title">GST</div>
            <input type="number" id="gst_value">
        </div>
        <div class="card">
            <div class="title">CGST</div>
            <input type="number" id="cgst_value">
        </div>
        <div class="card">
            <div class="title">SGST</div>
            <input type="number" id="sgst_value">
        </div>
        <div class="card gst">
            <button id="left">&lt;</button>
            <div class="group">
                <span id="gst_percent">3</span>
                <span>%</span>
            </div>
            <button id="right">&gt;</button>
        </div>
    </div>
    <footer class="footer all-center">
        Copyright &copy; | Jain's GST Calculator
    </footer>
    <script src="gst.js"></script>
</body>

</html>
